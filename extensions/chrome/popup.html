<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rtbf.ir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="popup.css">
</head>

<body style=" margin: 0; padding: 0; height: 100%; font-family: dana, serif;">
    <div class="popup-container">
        <div class="difficulty-container">
            <p class="difficulty-text"></p>

            <small class="difficulty-info"></small>

            <a href="https://github.com/amirshnll/rtbf.ir/issues/new/choose"
               class="text-warning correction-link"
               title="اطلاعات این بخش اشتباه است قصد اصلاح دارم">
                <small>تصحیح</small>
                <i class="fas fa-1x fa-bolt"></i>
            </a>
        </div>

        <div class="not-supported-container">
            <p class="not-supported-text">اطلاعاتی از وب‌سایت مورد نظر ندارد. می توانید درخواست خود را ایجاد کنید.</p>

            <a href="https://github.com/amirshnll/rtbf.ir/issues/new?assignees=amirshnll%2C+Matin-B&labels=new+website%2Fservice&template=---------------------------.md&title=new+website%2Fservice"
               class="text-warning not-supported-link"
               target="_blank"
               title="اطلاعات این بخش اشتباه است قصد اصلاح دارم">
                <small>درخواست بررسی</small>
                <i class="fas fa-1x fa-concierge-bell"></i>
            </a>
        </div>

        <div class="spinner-container">
            <i class="fas fa-circle-notch fa-spin"></i>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
